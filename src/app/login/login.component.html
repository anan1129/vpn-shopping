<div class="login-page">
  <div class="row">
    <div class="col-md-4 col-sm-12 offset-sm-4">
      <form>
        <div class="form-group">
          <label for="userName">用户名</label>
          <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="请输入用户名或手机号">
          <small id="userNameHelp" class="form-text text-muted">请输入用户名或手机号.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">密码</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
        </div>
        <div class="form-check form-group">
          <div class="pull-left"><input type="checkbox" class="form-check-input" id="remeber">
            <label class="form-check-label" for="remeber">记住用户名</label></div>
          <div class="pull-right"> <a href="" >忘记密码</a></div>

        </div>

        <div class="form-group" style="clear:both;">
          <br>
          <button type="submit" class="btn btn-primary pull-right">登录</button>
        </div>
      </form>
    </div>
  </div>

</div>
