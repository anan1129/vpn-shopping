<div class="register-page">
  <div class="row">
    <div class="col-md-4 col-sm-12 offset-md-4">
      <form>
        <div class="form-group row">
          <label for="userName" class="col-sm-2 col-form-label">用户名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
          </div>
        </div>

        <div class="form-group row">
          <label for="userName" class="col-sm-2 col-form-label">邮箱</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="请输入邮箱（唯一凭证，请正确输入）">
          </div>
        </div>

        <div class="form-group row">
          <label for="userName" class="col-sm-2 col-form-label">邮箱验证码</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="请输入用户名">
          </div>
        </div>

        <div class="form-group row">
          <label for="userName" class="col-sm-2 col-form-label">密码</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="请输入密码">
          </div>
        </div>

        <div class="form-group row">
          <label for="userName" class="col-sm-2 col-form-label">重复密码</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="请重复输入密码">
          </div>
        </div>

        <div class="form-group row">
          <label for="userName" class="col-sm-2 col-form-label">选择联系方式</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="请选择您的联系方式">
          </div>
        </div>

        <div class="form-group row">
          <label for="userName" class="col-sm-2 col-form-label">联系方式账号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="请输入联系方式账号">
          </div>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="agree">
            <label class="form-check-label" for="agree">注册即代表同意 <a href="">《服务条款》</a>，以及保证所录入信息的真实性，如有不实信息会导致账号被删除</label>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary pull-right">注册</button>
        </div>
      </form>

      <div style="clear:both;">
        已经注册可直接 <a href="/login">登录</a></div>
    </div>
  </div>
</div>
